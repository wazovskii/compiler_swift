name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
    - name: make test
      run: make test
